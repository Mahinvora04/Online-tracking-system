<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Add Tracking Data</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <h1>Admin - Add Tracking Data</h1>
      <form id="adminForm">
        <label for="trackingNumber">Tracking Number:</label>
        <input
          type="text"
          id="trackingNumber"
          required
          placeholder="e.g. #123456"
        />
        <label for="status">Tracking Status:</label>
        <input type="text" id="status" required placeholder="e.g. In transit" />
        <button type="submit">Add Tracking Data</button>
      </form>

      <div id="message" class="message"></div>

      <a href="index.html">Go to Tracking Page</a>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
